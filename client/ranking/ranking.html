<template name="ranking">
    {{#if containerIs 'primary'}}
        <h2>
            <i class="fas fa-sort"></i>
            Ranking
        </h2>
        {{#each link in links}}
            {{> cardLink link=link}}
        {{/each}}
    {{else}}
        <h3 class="navigate">
            <i class="fas fa-sort"></i>
            Ranking
        </h3>
        {{#each link in links}}
            {{> prevLink link=link}}
        {{/each}}
    {{/if}}
</template>
