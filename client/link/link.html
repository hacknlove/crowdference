<template name="link">
    <div id="link">
        <div class="link-votes">
            <div>
                <i class="fas fa-bookmark"></i>
                56
            </div>
        </div>
        <div class="link">
            <h2>{{link.title}}</h2>
            <div class="image" style="background-image: url({{link.image}})" alt=""></div>
            <a class="link">{{link.url.[0]}}</a>
            <div>{{link.description}}</div>
            <h4>12 {{link.links}} {{_ 'clipped URLs'}}</h4>
            <form>
                <input type="text" placeholder="{{_ 'clip related URLs'}}">
                <i class="fas fa-paperclip"></i>
            </form>
        </div>
    </div>
    {{#each l in links}}
        {{> cardLink link=l}}
    {{/each}}
</template>
