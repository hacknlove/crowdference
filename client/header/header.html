<template name="header">
    <header id="top-bar">
        <div class="container">
            <div id="main">
                <a href="/">
                    <img src="/logo.svg" alt="crowdference logo">
                    <h1>Crowdference</h1>
                </a>
            </div>
            <form id="search">
                <input type="search" placeholder="{{_ 'search links in crowdference'}}">
                <div title="{{_ 'Search'}}">
                    <i class="fas fa-search"></i>
                </div>
            </form>
            <div class="icon-actions">
                <div class="ranking" title="{{_ 'Ranking'}}">
                    <i class="fas fa-sort"></i>
                </div>
                <div class="bookmarks" title="{{_ 'Bookmarks'}}">
                    <i class="fas fa-bookmark"></i>
                </div>
                <div class="recents" title="{{_ 'Recents'}}">
                    <i class="fas fa-satellite-dish"></i>
                </div>
                <div class="language" title="{{_ 'Language'}}">
                    <i class="fas fa-globe"></i>
                </div>
                <div class="menu">
                    {{#each lang in languages}}
                        <div class="changeLanguage {{idiomaActivo lang}}" data-lang="{{lang}}">{{_ lang}}</div>
                    {{/each}}
                </div>
            </div>
        </div>
    </header>
</template>
