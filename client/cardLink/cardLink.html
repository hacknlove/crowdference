<template name="cardLink">
    <div class="card-link">
        <div class="link-votes">
            <div>
                {{#if link.bookmarks}}
                    <i class="fas fa-bookmark"></i>
                    {{link.bookmarks}}
                {{else}}
                    <i class="fas fa-caret-up"></i>
                    {{link.votes}}
                    <i class="fas fa-caret-down"></i>
                {{/if}}
            </div>
        </div>
        <div class="content">
            <h3 class="title">{{link.title}}</h3>
            <a class="link"
                href="">{{link.url.[0]}}</a>
            <div class="body">
                {{#if link.image}}
                    <div class="image"
                        style="background-image: url({{link.image}}">
                    </div>
                {{/if}}
                <div>{{link.description}}</div>
            </div>
        </div>
    </div>
</template>
