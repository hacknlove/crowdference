<template name="cardUrl">
    <div id="{{url._id}}" class="card-url">
        <div class="url-votes">
            {{> Template.dynamic template=actions data=this}}
        </div>
        <div class="content">
            <h3 class="title">{{url.title}}</h3>
            <a class="link"
                href="{{url.url.[0]}}">{{url.url.[0]}}</a>
            <div class="body">
                {{#if url.image}}
                    <div class="image"
                        style="background-image: url({{url.image}}">
                    </div>
                {{/if}}
                <div>{{url.description}}</div>
            </div>
        </div>
    </div>
</template>
