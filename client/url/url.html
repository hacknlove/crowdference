<template name="url">
    <div id="url">
        <div class="url-votes">
            {{> bookmarkActions url=url}}
        </div>
        <div class="url">
            <h2><a class="title" href="{{url.url.[0]}}" target="_blank"><i class="fas fa-external-link-alt"></i> {{url.title}}</a></h2>
            {{#if url.image}}
                <div class="image" style="background-image: url({{url.image}})" alt=""></div>
            {{/if}}
            <a class="link">{{url.url.[0]}}</a>
            <div>{{url.description}}</div>
            <h4>{{url.urls}} {{_ 'clipped URLs'}}</h4>
            {{#unless newLink}}
                <form>
                    <input type="text" placeholder="{{_ 'clip related URLs'}}">
                    <i class="fas fa-paperclip"></i>
                </form>
            {{/unless}}
        </div>
    </div>
    {{#if newLink}}
        {{> cardUrl url=newLink actions="newLinkActions"}}
    {{/if}}
    {{#each l in fromUrlId}}
        {{> cardUrl url=l actions="votesActions" fromUrlId=url._id}}
    {{/each}}
</template>

<template name="newLinkActions">
    <div>
        <i class="fas fa-check acceptNewLink"></i>
        &nbsp;
        <i class="fas fa-times rejectNewLink"></i>
    </div>
</template>

<template name="votesActions">
    <div>
        <i class="fas fa-caret-up"></i>
        {{votes}}
        <i class="fas fa-caret-down"></i>
        {{> bookmarkActions url=url}}
    </div>
</template>
