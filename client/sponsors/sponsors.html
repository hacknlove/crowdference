<template name="sponsors">
    <h3><i class="fas fa-hands-helping"></i> {{_ 'Colaborations'}}</h3>
    <div class="sponsors">
        {{#each sponsor in sponsors}}
            <a href="{{sponsor.href}}">
                <img
                src="{{sponsor.src}}"/>
            </a>
        {{/each}}
    </div>
</template>
