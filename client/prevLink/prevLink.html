<template name="prevLink">
    <div class="prev-link">
        <div class="title">
            {{link.title}}
        </div>
        <a class="link" href="">{{link.url.[0]}}</a>
        <div class="description">{{link.description}}</div>
        <div class="icon-information">
            <div>
                {{link.votes}}&nbsp;<div>votes</div>
            </div>
            <div>
                {{link.links}}&nbsp;<div>links</div>
            </div>
            <div>
                {{link.uses}}&nbsp;<div>uses</div>
            </div>
        </div>
    </div>
</template>
