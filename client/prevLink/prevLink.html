<template name="prevLink">
    <div class="prev-link">
        <div class="title">
            {{link.title}}
        </div>
        <div class="link">
            <div>
                <i class="fas fa-bookmark"></i>
                {{link.bookmarks}}
            </div>
            <a class="link" href="">{{link.url.[0]}}</a>
        </div>
        <div class="description">{{link.description}}</div>
    </div>
</template>
